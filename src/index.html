<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
  </head>
  <body>
    <div class="app">
      <div class="headtasks">
        <form class="form">
          <label for="input">TOP Task</label>
          <input type="text" class="input" id="input">
        </form>
        <div class="result"></div>
      </div>
      <div class="bodytasks">
        <div class="pinned">
          Pinned:
          <div class="pinnedtasks"></div>
        </div>
        <div class="alltasks">
          All Tasks:
          <div class="tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
